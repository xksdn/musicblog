<!DOCTYPE html>

<html layout:decorate="~{layout}" xmlns:layout="http://www.w3.org/1999/xhtml"> <!-- layout.html 상속-->
<div layout:fragment="content">
  <div class='title_line'>
    <span th:text="${categoryVO.genre }" class="title_line_text"></span >
    > <span th:text="${categoryVO.artist}" class="title_line_text"></span >
    > 글 수정
  </div>

  <aside class="aside_right">
    <a th:href="@{|./create?cate_id=${categoryVO.id }|}">등록</a>
    <span class='menu_divide' >│</span>
    <a href="javascript:location.reload();">새로고침</a>
    <span class='menu_divide' >│</span>
    <a th:href="@{|./list_by_cateno_search_paging?cate_id=${categoryVO.id }|}">기본 목록형</a>
    <span class='menu_divide' >│</span>
    <a th:href="@{|./list_by_cateno_grid?cate_id=${categoryVO.id }|}">갤러리형</a>
  </aside>

  <div class='menu_line'></div>

  <form name='frm' method='post' th:object="${postVO}" action='./update_text'>
    <input type="hidden" name="cate_id" th:value="${categoryVO.id }">
    <input type="hidden" name="post_no" th:value="${postVO.post_no }">
    <input type="hidden" name="now_page" th:value="${now_page}">
    <input type="hidden" name="search_word" th:value="${word}">

    <div>
      <label>제목</label>
      <input type='text' name='title' th:value='${postVO.title}' required="required"
             autofocus="autofocus" class="form-control" style='width: 100%;'>
    </div>
    <div>
      <label>내용</label>
      <textarea name='content' required="required" class="form-control" rows="12" style='width: 100%;'
                th:text='${postVO.content}'></textarea>
    </div>
    <div>
      <label>검색어</label>
      <input type='text' name='word' th:value='${postVO.word}' required="required"
             class="form-control" style='width: 100%;'>
    </div>
    <div>
      <label>패스워드</label>
      <input type='password' name='password' required="required"
             class="form-control" style='width: 50%;'>
    </div>
    <div class="content_body_bottom">
      <button type="submit" class="btn btn-secondary btn-sm">저장</button>
      <button type="button" th:attr="onclick=|location.href='./list_by_cateno_search_paging?cateno=${cateno}'|" class="btn btn-secondary btn-sm">목록</button>
    </div>

  </form>

</div>
