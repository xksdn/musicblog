<!DOCTYPE html>

<html layout:decorate="~{layout}"> <!-- layout.html 상속-->
<div layout:fragment="content">
    <div class="title_line">노래 목록</div>

    <aside class="aside_right">
        <a href="javascript: location.reload();">새로 고침</a>
    </aside>
    <div class="menu_line"></div>

    <div class="flex_div_center" style="width: 90%; margin: 0px auto;">
        <form name="frm" method="post" action="/cate/create" th:object="${categoryVO}">
            <div style="margin-right: 2px; width: 15%; float: left;">
                <input type="text" name="title" value="" autofocus="autofocus"
                       class="form-control fom-control-sm" style="width: 100%; margin-bottom: 5px;" th:field="*{title}" placeholder="노래 재목">
            </div>
            <div style="margin-right: 2px; width: 15%; float: left;">
                <input type="text" name="artist" value="" autofocus="autofocus"
                       class="form-control fom-control-sm" style="width: 100%; margin-bottom: 5px" th:field="*{artist}" placeholder="가수 / 아티스트">
            </div>
            <div style="margin-right: 2px; width: 10%; float: left;">
                <input type="text" name="genre" value="" autofocus="autofocus"
                       class="form-control fom-control-sm" style="width: 100%; margin-bottom: 5px" th:field="*{genre}" placeholder="장르">
            </div>
            <div style="margin-right: 2px; width: 13%; float: left;">
                <input type="text" name="mood" value="" autofocus="autofocus"
                       class="form-control fom-control-sm" style="width: 100%; margin-bottom: 5px" th:field="*{mood}" placeholder="어울리는 분위기">
            </div>
            <div style="margin-right: 2px; width: 10%; float: left;">
                <input type="text" name="era" value="" autofocus="autofocus"
                       class="form-control fom-control-sm" style="width: 100%; margin-bottom: 5px" th:field="*{era}" placeholder="발표된 시대">
            </div>
            <div style="margin-right: 2px; width: 10%; float: left;">
                <input type="text" name="region" value="" autofocus="autofocus"
                       class="form-control fom-control-sm" style="width: 100%; margin-bottom: 5px" th:field="*{region}" placeholder="발표 지역">
            </div>
            <div style="margin-right: 2px; width: 12%; float: left;">
                <input type="text" name="visible" value="Y"
                       class="form-control fom-control-sm" style="width: 100%; margin-bottom: 5px" th:field="*{visible}" placeholder="공개 여부(Y/N)">
            </div>
            <div style="margin-right: 2px; width: 13%; float: left; margin-top: 3px; margin-left: 5px;">
                <button type="submit" class="btn btn-secondary btn-sm">등록</button>
                <button type="button" onclick="location.href='/cate/list_all'" class="btn btn-secondary btn-sm">목록</button>
            </div>

        </form>

    </div>

    <table class="table table-hover">
        <colgroup>
            <col style='width: 5%;'/>  <!-- 순서 -->
            <col style='width: 15%;'/> <!-- 노래 제목 -->
            <col style='width: 15%;'/> <!-- 가수 / 아티스트 -->
            <col style='width: 15%;'/> <!-- 노래 장르 -->
            <col style='width: 15%;'/> <!-- 노래 분위기 -->
            <col style='width: 10%;'/> <!-- 발표 연도 -->
            <col style='width: 10%;'/> <!-- 발표 지역 -->
            <col style='width: 20%;'/> <!-- 등록 일자 -->
        </colgroup>

        <thead>
        <tr>
            <th class="th_bs">순서</th>
            <th class="th_bs">노래 재목</th>
            <th class="th_bs">가수 / 아티스트</th>
            <th class="th_bs">노래 장르</th>
            <th class="th_bs">노래 분위기</th>
            <th class="th_bs">발배 연도</th>
            <th class="th_bs">발배 지역</th>
            <th class="th_bs">수정/삭제</th>
        </tr>
        </thead>
        <tbody>
            <tr th:each="CategoryVO, status : ${list}"> <!-- cateVO 갯수만큼 <tr> 태그가 생성됨. -->
                <td class="th_bs" th:text="${status.count}"></td>
                <td class="th_bs">
                    <a th:href="@{|./read?id=${CategoryVO.id}|}" th:text="${CategoryVO.title}" style="display: block;"></a>
                </td>
                <td class="th_bs">
                    <a th:href="@{|./read?id=${CategoryVO.id}|}" th:text="${CategoryVO.artist}" style="display: block;"></a>
                </td>
                <td class="th_bs" th:text="${CategoryVO.genre}"></td>
                <td class="th_bs" th:text="${CategoryVO.mood}"></td>
                <td class="th_bs" th:text="${CategoryVO.era}"></td>
                <td class="th_bs" th:text="${CategoryVO.region}"></td>
                <td class="th_bs">
                    <a th:href="@{|./update?id=${CategoryVO.id}|}"><img src="/cate/images/update.png" class="icon" title="수정" style="margin-right: 5px"></a>
                    <a th:href="@{|./delete?id=${CategoryVO.id}|}"><img src="/cate/images/delete.png" class="icon" title="삭제"></a>
                </td>
<!--                <td class="th_bs" th:text="${CategoryVO.rdate}"></td>-->
            </tr>
        </tbody>
    </table>
</div>
</html>
