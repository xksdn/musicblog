<div th:fragment="list_all_fragment">
  <table class="table table-hover">
    <colgroup>
      <col style='width: 5%;'/>  <!-- 순서 -->
      <col style='width: 15%;'/> <!-- 노래 제목 -->
      <col style='width: 15%;'/> <!-- 가수 / 아티스트 -->
      <col style='width: 15%;'/> <!-- 노래 장르 -->
      <col style='width: 13%;'/> <!-- 노래 분위기 -->
      <col style='width: 9%;'/> <!-- 발표 연도 -->
      <col style='width: 8%;'/> <!-- 발표 지역 -->
      <col style='width: 24%;'/> <!-- 등록 일자 -->
    </colgroup>

    <thead>
    <tr>
      <th class="th_bs">순서</th>
      <th class="th_bs">노래 장르</th>
      <th class="th_bs">가수 / 아티스트</th>
      <th class="th_bs">노래 재목</th>
      <th class="th_bs">노래 분위기</th>
      <th class="th_bs">자료수</th>
      <th class="th_bs">발매 지역</th>
      <th class="th_bs">수정/삭제</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="CategoryVO, status : ${list}"> <!-- cateVO 갯수만큼 <tr> 태그가 생성됨. -->
<!--/*      <td class="th_bs" th:text="${status.count}"></td> */-->
      <td class="th_bs" th:text="${no - status.index}"></td>
      <td class="th_bs" th:text="${CategoryVO.genre}"></td>
      <td class="th_bs">
        <a th:href="@{|/cate/read/${CategoryVO.id}?word=${word}&now_page=${now_page}|}" th:text="${CategoryVO.artist}" style="display: block;"></a>
      </td>
      <td class="th_bs">
        <a th:href="@{|/cate/read/${CategoryVO.id}?word=${word}&now_page=${now_page}|}" th:text="${CategoryVO.title}" style="display: block;"></a>
      </td>
      <td class="th_bs" th:text="${CategoryVO.mood}"></td>
      <td class="th_bs" th:text="${CategoryVO.era}"></td>
      <td class="th_bs" th:text="${CategoryVO.region}"></td>
      <td class="th_bs">
        <a th:href="@{|/posts/list_by_cateno?cate_id=${CategoryVO.id}|}"><img src="/cate/images/contents.png" class="icon" title="글 목록"></a>
        <a th:href="@{|/posts/create?cate_id=${CategoryVO.id}|}"><img src="/cate/images/create.png" class="icon" title="글 등록"></a>

        <span th:text="${CategoryVO.seqno}"></span>
        <span th:if="${CategoryVO.visible == 'Y'}">
          <a th:href="@{|/cate/update_visible_y/${CategoryVO.id}?word=${word}&now_page=${now_page}|}">
            <img src="/cate/images/show.png" class="icon" title="출력">
          </a>
        </span>
        <span th:if="${CategoryVO.visible == 'N'}">
          <a th:href="@{|/cate/update_visible_n/${CategoryVO.id}?word=${word}&now_page=${now_page}|}">
            <img src="/cate/images/hide.png" class="icon" title="출력">
          </a>
        </span>
        <a th:href="@{|/cate/update_seqno_forward/${CategoryVO.id}?word=${word}&now_page=${now_page}|}"><img src="/cate/images/decrease.png" class="icon" title="우선순위 높임"></a>
        <a th:href="@{|/cate/update_seqno_backward/${CategoryVO.id}?word=${word}&now_page=${now_page}|}"><img src="/cate/images/increase.png" class="icon" title="우선순위 낮춤"></a>
        <a th:href="@{|/cate/update/${CategoryVO.id}?word=${word}&now_page=${now_page}|}"><img src="/cate/images/update.png" class="icon" title="수정" style="margin-right: 5px"></a>
        <a th:href="@{|/cate/delete/${CategoryVO.id}?word=${word}&now_page=${now_page}|}"><img src="/cate/images/delete.png" class="icon" title="삭제"></a>
      </td>
    </tr>
    </tbody>
  </table>


  <!-- 페이지 버튼 목록 출력 시작 -->
  <div class="Bottom_menu" th:utext="${paging}"></div>
  <!-- 페이지 버튼 목록 출력 종료 -->

</div>
