<!DOCTYPE html>

<html layout:decorate="~{layout}"> <!-- layout.html 상속-->
<div layout:fragment="content">

    <div class="title_line">카테고리 > 알림</div>
    <div class="message">
        <fieldset class="fieldset_basic">
            <ul>
                <li th:switch="${code}" class="li_none">
                    <div th:case="create_success">
                        <span class="span_success">노래를 등록했습니다.</span><br>
                        등록된 노래: <span th:text="${title}"></span>
                    </div>

                    <div th:case="create_fail">
                        <span class="span_success">노래 등록을 실패했습니다.</span><br>
                        등록 실패된 노래: <span th:text="${title}"></span>
                    </div>

                    <div th:case="update_success">
                        <span class="span_success">노래를 수정했습니다.</span><br>
                        수정된 노래: <span th:text="${title}"></span>
                    </div>

                    <div th:case="update_fail">
                        <span class="span_success">노래 수정을 실패했습니다.</span><br>
                        수정 실패된 노래: <span th:text="${title}"></span>
                    </div>

                    <div th:case="delete_success">
                        <span class="span_success">노래를 삭제했습니다.</span><br>
                        노래 제목: <span th:text="${title}"></span>
                        가수 / 아티스트: <span th:text="${artist}"></span>
                    </div>

                    <div th:case="delete_fail">
                        <span class="span_fail">노래 삭제에 실패했습니다.</span><br>
                        노래 제목: <span th:text="${title}"></span>
                        가수 / 아티스트: <span th:text="${artist}"></span>
                    </div>
                </li>

                <li class="li_none">
                    <div th:if="${cnt == 0}">
                        <button type="button" onclick="history.back()" class="btn btn-secondary btn-sm">다시 시도</button>
                    </div>
                    <div th:if="${cnt != 0}">
                        <button type="button" onclick="location.href='./list_all'" class="btn btn-secondary btn-sm">전체 목록</button>
                    </div>
                </li>

            </ul>
        </fieldset>
    </div>
</div>
</html>
