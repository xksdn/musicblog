<!DOCTYPE html>

<html layout:decorate="~{layout}"> <!-- layout.html 상속-->
<div layout:fragment="content">

    <div class="title_line">카테고리 > 알림</div>
    <div class="message">
        <fieldset class="fieldset_basic">
            <ul>
                <li th:switch="${code}" class="li_none">
                    <div th:case="create_success">
                        <span class="span_success">노래를 등록했습니다.</span><br>
                        등록된 노래: <span th:text="${title}"></span>
                    </div>

                    <div th:case="create_fail">
                        <span class="span_success">노래 등록을 실패했습니다.</span><br>
                        등록 실패된 노래: <span th:text="${title}"></span>
                    </div>
                </li>
            </ul>
        </fieldset>
    </div>
</div>
</html>
