<!--/* 
<div th:replace="~{contentsgood/list_all_com::list_all_fragment}"></div> 
'/contentsgood/list_all_com.html' 파일의 list_all_fragment를 가져다 사용
*/-->
<div th:fragment="list_all_fragment"> 
  <table class="table table-hover" style="width: 100%;">
    <colgroup>
      <col style='width: 10%;'/>
      <col style='width: 20%;'/>
      <col style='width: 20%;'/>
      <col style='width: 20%;'/>    
      <col style='width: 30%;'/>
    </colgroup>
    <thead>
      <tr>
        <th class="th_bs">순서</th>
        <th class="th_bs">등록일(추천일)</th>
        <th class="th_bs">컨텐츠 번호</th>
        <th class="th_bs">회원 번호</th>
        <th class="th_bs">기타</th>
      </tr>
    </thead>
    <tbody>
      <tr th:each="postsgoodVO, status:${list}">
        <td class="td_bs" th:text="|${list.size() - status.index}|"></td>
        <td class="td_bs" th:text="${postsgoodVO.rdate.substring(0, 10)}"></td>
        <td class="td_bs" th:text="${postsgoodVO.post_no}"></td>
        <td class="td_bs" th:text="${postsgoodVO.user_no}"></td>
        <td class="td_bs">
          <a href="#" th:onclick="'delete_good(event, ' + ${postsgoodVO.postsgoodno} + ');'"><img src="/postsgood/images/delete.png" class="icon" title="삭제"></a>
        </td>
      </tr>
    </tbody>
  </table>
  <script>
    function delete_good(e, postsgoodno) {
      let sw = confirm(postsgoodno + '번 글 삭제를 하시겠습니까?\n삭제하면 복구 할 수 없습니다.');
      if (sw == true) {
        document.querySelector('#postsgoodno').value = postsgoodno;
        document.querySelector('#frm').submit();
      }
    }
  </script>  
  <form name='frm' id='frm' method='post' action='/postsgood/delete'>
    <input type='hidden' name='postsgoodno' id='postsgoodno'>
  </form>
  
</div>
