<!DOCTYPE html>
<html layout:decorate="~{layout}" xmlns:layout="http://www.w3.org/1999/xhtml">
<div layout:fragment="content">

  <div class="title_line">
    <span class="title_line_text">메모 조회</span>
  </div>

  <aside class="aside_right">
    <a th:href="@{|./list_all_userno?user_no=${session.user_no}|}">목록</a>
    <span class="menu_divide">│</span>
    <a th:href="@{|./create?user_no=${session.user_no}|}">등록</a>
    <span class="menu_divide">│</span>
    <a th:href="@{|./update?memo_no=${memoVO.memo_no}|}">수정</a>
    <span class="menu_divide">│</span>
    <a th:href="@{|./delete?memo_no=${memoVO.memo_no}|}">삭제</a>
    <span class="menu_divide">│</span>
    <a href="javascript:location.reload();">새로고침</a>
  </aside>

  <div class="menu_line"></div>

  <div style="max-width: 800px; margin: 40px auto;">

    <!-- 제목 -->
    <h2 style="font-size: 28px; font-weight: 600; margin-bottom: 10px; border-bottom: 2px solid #eee; padding-bottom: 10px;" th:text="${memoVO.title}"></h2>

    <!-- 작성일 -->
    <div style="font-size: 14px; color: #777; margin-bottom: 30px;" th:text="|작성일: ${memoVO.rdate}|"></div>

    <!-- 메모 내용 -->
    <div style="font-size: 17px; color: #333; line-height: 1.8; white-space: pre-wrap;">
      <span th:text="${memoVO.content}"></span>
    </div>


    <!-- 버튼 영역 (하단 정렬) -->
    <div style="margin-top: 40px; text-align: center;">
      <a th:href="@{|./update?memo_no=${memoVO.memo_no}|}" class="btn btn-outline-primary btn-sm" style="margin-right: 10px;">수정</a>
      <a th:href="@{|./delete?memo_no=${memoVO.memo_no}|}" class="btn btn-outline-danger btn-sm" style="margin-right: 10px;">삭제</a>
      <a th:href="@{|./list_all_userno?user_no=${session.user_no}|}" class="btn btn-outline-secondary btn-sm">목록</a>
    </div>

  </div>

</div>
</html>
