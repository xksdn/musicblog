<!DOCTYPE html>

<html layout:decorate="~{layout}" xmlns:layout="http://www.w3.org/1999/xhtml"> <!-- layout.html 상속-->
<div layout:fragment="content">

  <div class="title_line">전체 메모 목록</div>

  <aside class="aside_right">
    <a th:href="@{|./list_all_userno?user_no=${session.user_no}|}">목록</a>
    <span class='menu_divide' >│</span>
    <a th:href="@{|./create?user_no=${session.user_no}|}">등록</a>
    <span class='menu_divide' >│</span>
    <a href="javascript:location.reload();">새로고침</a>
  </aside>

  <div class='menu_line'></div>

  <table class="table table-striped" style='width: 100%;'>
    <colgroup>
      <col style='width: 20%;'/>
      <col style='width: 80%;'/>
    </colgroup>

    <tr>
      <th class='th_bs'>사용자 id</TH>
      <th class='th_bs'>제목</th>
    </tr>

    <tr th:each="memoVO : ${list}"
        th:attr="onclick=|location.href='/memo/read?memo_no=${memoVO.memo_no}'|"
        style="cursor: pointer;">
      <td class="td_basic" th:text="${memoVO.user_no}"></td>
      <td class="td_left">
        <span th:text="${memoVO.title}" style="font-weight: bold;"></span>
      </td>

    </tr>

  </table>

<!--  <div class='bottom_menu'>-->
<!--    <button type='button' onclick="location.reload();" class="btn btn-primary btn-sm">새로 고침</button>-->
<!--  </div>-->

</div>
</html>
